<!DOCTYPE html>
<html>
<head>
    <title>School Result Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
        }
        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>Annual Examination Result - 2026</caption>
    
    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Student Name</th>
        <th colspan="3">Subjects</th>
        <th rowspan="2">Total</th>
        <th rowspan="2">Grade</th>
    </tr>
    
    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
    </tr>
    
    <tr>
        <td>1</td>
        <td>Aman</td>
        <td>85</td>
        <td>78</td>
        <td>88</td>
        <td>251</td>
        <td>A</td>
    </tr>
    
    <tr>
        <td>2</td>
        <td>Priya</td>
        <td>92</td>
        <td>81</td>
        <td>90</td>
        <td>263</td>
        <td>A+</td>
    </tr>
    
    <tr>
        <td>3</td>
        <td>Rahul</td>
        <td>75</td>
        <td>69</td>
        <td>72</td>
        <td>216</td>
        <td>B</td>
    </tr>

</table>

</body>
</html>
